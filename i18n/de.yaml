### info section ###
- id: index_info1_title
  translation: "Vollkommen privat"

- id: index_info1_content
  translation: "Sia zerlegt, verschlüsselt und verteilt Ihre Dateien über ein dezentrales Netzwerk. Da nur Sie die Schlüssel besitzen, gehören die Daten Ihnen alleine. Kein externes Unternehmen hat Zugriff oder Kontrolle über Ihre Dateien, anders als bei traditionellen Anbietern von Cloudspeicher."

- id: index_info2_title
  translation: "Weitaus günstiger"

- id: index_info2_content
  translation: "Sia's dezentrale Cloud ist im Durchschnitt 10x günstiger als heutige Anbieter von Cloudspeicher. Das Speichern von 1TB auf Sia kostet etwa $2 pro Monat, verglichen mit $23 auf Amazon S3. Berechnen Sie Ihre Einsparungen weiter unten!"

- id: index_info3_title
  translation: "Stark redundant"

- id: index_info3_content
  translation: "Sia speichert kleine Stücke Ihrer Dateien auf Dutzenden von Knoten auf der ganzen Welt. Dies beseitigt jegliche zentrale Fehlerstelle und garantiert höchstmögliche Verfügbarkeit, auf Augenhöhe mit anderen Anbietern von Cloudspeicher."

- id: index_info4_title
  translation: "Open-Source"

- id: index_info4_content
  translation: "Sia ist komplett Open-Source. Über ein Dutzend Personen haben zu Sia's Software beigetragen, und es gibt eine aktive Community, welche innovative Anwendungen auf der Sia API aufbaut."

- id: index_info5_title
  translation: "Erbaut auf der Blockchain"

- id: index_info5_content
  translation: "Mit Hilfe der Blockchain schafft Sia einen Marktplatz für dezentralen Speicher in welchem die Anbieter von Speicher miteinander konkurrieren - dies führt zu tiefst möglichen Preisen. Die Käufer von Speicher zahlen mit Siacoins, welche auch abgebaut (mining) oder gehandelt werden können."

