# URL: /about/index.html
### header ###
- id: about_header
  translation: "Über uns"

- id: about_subheader
  translation: "UNSERE MISSION"

### paragraphs ###
- id: about_p1
  translation: "Die Idee zu Sia wurde ursprünglich an der HackMIT 2013 geboren. Was wäre, wenn man den unbenutzten Speicherplatz freimachen und in einem weltweiten, freien Markt für Speicherplatz vereinen könnte?"

- id: about_p2
  translation: "Sia nutzt die Stärken der Blockchain-Technologie um zu ermöglichen, dass verteilte Netzwerke auf sichere Weise und ohne zusätzliche vertrauenswürdige Instanzen einen Konsens finden können. Kryptografisch gesicherte Verträge, sogenannte 'smart contracts', gewährleisten die Verschlüsselung und den Austausch von Daten, ohne dass Dritte diesen Austausch in irgendeiner Weise beeinflussen könnten."

- id: about_p3
  translation: "Sia ist ein neuer Ansatz für Cloud Speicher Plattformen. Anstatt dass Datenzentren von einer einzelnen Firma besitzt und verwaltet werden, öffnet Sia die Tore und ermöglicht Jedem selber Geld zu verdienen indem er seine Festplatte vermietet. Die Integrität der Daten ist mithilfe von Redundanz und Verschlüsselung gewährleistet."

- id: about_p4
  translation: "Das Versprechen von Sia ist ein dezentrales Netzwerk von Datenzentren, welche zusammengefasst die weltweit schnellste, günstigste und sicherste Cloudspeicher Plattform ergibt. Heutige Anbieter von Cloudspeicher benötigen Datenzentren, müssen auf dem Markt Vertrauen aufbauen, Kundenkontakt pflegen und müssen sich gegen Riesen wie Amazon, Google und Microsoft beweisen können."

- id: about_p5
  translation: "In diesen Markt einzusteigen ist ein Multi-Milliarden Dollar Unterfangen. Das langfristige Ziel von Sia ist es, das Rückgrat für die Speicherebene des Internets zu werden."

- id: about_p6
  translation: "Wir glauben, dass Daten frei sein sollten. Darum möchten wir die unbenutzten Bits dieser Welt befreien und daraus den grössten Speicher-Super-Server des ganzen Planeten bauen."

