### exchanges ###

- id: getsiacoin_poloniex
  translation: "Poloniex ist eine US-basierte Wechselstube für Kryptowährungen, welche maximale Sicherheit bietet und fortschrittliches Handeln ermöglicht. Fangen Sia innerhalb von Minuten an zu handeln, es braucht nur ein paar einfache Schritte dazu."

- id: getsiacoin_yunbi
  translation: "YUNBI is eine zukunftsorientierte Wechselstube für Kryptowährungen. Gegründet in Peking im Jahr 2013 und gebaut mit dem Code welcher vom Peatio Open Source Project veröffentlicht wurde. YUNBI hält an den Prinzipien von Integrität und Transparenz fest, so dass der offene Quellcode den Kunden eine einfache und sichere Handelsplattform bietet."

