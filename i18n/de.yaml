# URL: /faq.html
### header ###

- id: faq_header
  translation: "Häufig Gestellte Fragen"

- id: faq_subheader
  translation: "DINGE DIE SIE WISSEN MÖCHTEN"

### sia ###

- id: faq_siah
  translation: "Sia"

- id: faq_sia1q
  translation: "Wie werden Dateien sicher auf dem Sia Netzwerk gespeichert?"
- id: faq_sia1a
  translation: "Sia benutzt eine Kombination aus Erasure Coding, Verschlüsselung und Blockchain um sicherzustellen, dass die Dateien auf dem Netzwerk sicher sind. Keiner der Hosts kann die Dateien anschauen die er speichert und die Dateien können sogar grosse Netzwerkausfälle ohne Schaden überstehen."

- id: faq_sia2q
  translation: "Was passiert wenn ein Host offline geht?"
- id: faq_sia2a
  translation: "Sia benutzt Reed Solomon Erasure Coding, was heisst, dass eine grosse Anzahl von Hosts offline gehen kann, ohne dass die Dateien beschädigt werden."

- id: faq_sia3q
  translation: "Wie stabil läuft Sia?"
- id: faq_sia3a
  translation: "Das Sia Konsens-Protokoll wurde gründlich geprüft und wird sich in Zukunft nicht mehr gross ändern. Seit ihrem Startschuss am 7. Juni 2015 wurde im Sia Konsens-Protokoll keine bedeutenden Sicherheitslücken entdeckt. Die Software läuft stabil, die grössten Programmierfehler sind behoben und die Benutzererfahrung wurde deutlich verbessert. Trotzdem kann es immer noch zu Problemen kommen. Ein Neustart der Software hilft in der Regel um unvorhergesehene Probleme zu beheben."

- id: faq_sia4q
  translation: "Was ist ein Datei-Vertrag?"
- id: faq_sia4a
  translation: "Ein Datei-Vertrag ermöglicht es einem Host (vermietet freien Speicherplatz) und einem Renter (mietet Speicherplatz), eine Vereinbarung über eine Datei zu treffen. Der Host verpflichtet sich, eine Datei für eine gewisse Zeit zu speichern und wird dafür bezahlt. Der Renter bezahlt alles im Voraus und die Blockchain dient dabei als Hinterlegung. Falls der Host die Datei bis zum Ende des Vertrags behält und auch einen Beweis dafür erbringt, dann erhält er die Bezahlung. Falls nicht, (je nachdem wie die Vertragsbedingungen sind), wird die Zahlung an den Renter zurückgegeben. Alle Zahlungen müssen mit der lokalen Währung, Siacoin, gemacht werden."

- id: faq_sia5q
  translation: "Kann ich mithelfen oder auf Sia aufbauen?"
- id: faq_sia5a
  translation: "Ja, sehr gerne! Sia's gesamter Code ist 100% quelloffen (Open Source) und kann auf unserem Github gefunden werden. Besonderen Dank geht an bitspill, fornax, autumnalscooter und pmknutsen für ihre Mithilfe, und an weitere Entwickler welche Probleme gemeldet oder Pull-Anfragen eingereicht haben."

- id: faq_sia6q
  translation: "Was ist der Unterschied zwischen Sia und Nebulous Labs?"
- id: faq_sia6a
  translation: "Nebulous Labs ist die Firma, Sia das Produkt."

### siacoins ###

- id: faq_siacoinsh
  translation: "Siacoin"

- id: faq_siacoins1q
  translation: "Was ist der Unterschied zwischen Siacoin und Bitcoin?"
- id: faq_siacoins1a
  translation: "Sia benutzt eine Kryptowährung, Siacoin, um dezentralisierte Zahlungen zu machen. Siacoin kann man sich als Erweiterung zu Bitcoin vorstellen, welche die Unterstützung von Datei-Verträgen mit einbringt. Wie Bitcoin benutzt Siacoin eine Blockchain und wird durch sogenanntes \"proof-of-work mining\" angetrieben. Jedoch sind Siacoin und Bitcoin keine direkten Konkurrenten. Bitcoin ist eine Universalwährung, wohingegen Siacoin nur existiert um das Sia Netzwerk zu ermöglichen."

- id: faq_siacoins2q
  translation: "Warum braucht Sia eine eigene Währung? Könnte es nicht ein Bezahlsystem wie PayPal nutzen?"
- id: faq_siacoins2a
  translation: "Dies würde es den Benutzern viel schwieriger machen, den Host direkt zu bezahlen. Ebenfalls generiert Sia eine grosse Anzahl von sehr kleinen Transaktionen (sogenannte Mikro-Zahlungen welche einen Wert von unter 1 Cent haben), welche traditionelle Bezahlsysteme gar nicht verarbeiten könnten. Und zu guter Letzt ist es mit einer Blockchain möglich, Verträge kryptographisch sicher auszuführen."

- id: faq_siacoins3q
  translation: "Wie kann ich Siacoins erwerben?"
- id: faq_siacoins3a
  translation: "Sie brauchen zuerst Bitcoins um Siacoins zu erwerben. Der am häufigsten benutzte Ort um Siacoins zu erwerben ist Poloniex. Es gibt auch einen Handels-Thread auf bitcointalk.org und einen Handels-Kanal auf unserem Slack."

- id: faq_siacoins4q
  translation: "Wie viele Siacoins werden total existieren?"
- id: faq_siacoins4a
  translation: "Jeder Block generiert (300'000 - Block-Höhe) neue Siacoins. Der Genesis-Block hat eine Höhe von 0. Nachdem eine Höhe von 270'000 erreicht ist werden alle weiteren Blöcke 30'000 Siacoins generieren. Die momentane Anzahl Siacoins kann auf explore.sia.tech gefunden werden."

- id: faq_siacoins5q
  translation: "Wie viel kostet es, seine Daten zu speichern?"
- id: faq_siacoins5a
  translation: "Der Preis wird durch einen freien Markt von Nutzern und Anbietern bestimmt. Anfang 2016 war der Preis für Speicherplatz ungefähr $2.25/TB/Monat mit 6-facher Redundanz."

- id: faq_siacoins6q
  translation: "Was ist der Unterschied zwischen Siacoin und Siafund?"
- id: faq_siacoins6a
  translation: "Das sind unterschiedliche Vermögenswerte. Der Siafund gewährt Ihnen Zugang zu einem Teil der Einnahmen welche die Hosts erwirtschaften. Wenn Sie z.B. einen Siafund für $200 kaufen, heisst das, dass Sie erwarten diese $200 (plus Zinsen) während der Lebenszeit des Siafunds wieder zurückzuerhalten. Falls Sia das Ziel von Cloudspeicher-Dominanz erreicht, kann jeder Siafund für seinen Besitzer in etwa zwischen $10'000 and $250'000 einnehmen. Das Risiko beim Kauf besteht darin, dass Sia niemals so weit wächst. Der Siacoin hingegen wird benutzt um Speicherplatz auf dem Sia Netzwerk zu kaufen, und sein Basiswert wird davon abgeleitet."

### wallet ###

- id: faq_walleth
  translation: "Brieftasche"

- id: faq_wallet1q
  translation: "Wie funktioniert die Verschlüsselung der Brieftasche?"
- id: faq_wallet1a
  translation: "Wenn Sie das erste Mal Sia starten, müssen Sie eine Brieftasche initialisieren. Dazu müssen Sie im Programm auf 'Create Wallet' klicken. Anschliessend erhalten Sie ein sicheres Passwort, welches aus 29 einzelnen Wörtern besteht. Dieses Passwort brauchen Sie jeweils um die Brieftasche zu entsperren. Sollten Sie einmal ihre Brieftaschen-Datei verlieren, können Sie mithilfe des 29-Wort langen Passworts die Siacoins welche in der Brieftasche waren wiederbekommen."

- id: faq_wallet2q
  translation: "Was ist eine Brieftaschen-Verriegelung?"
- id: faq_wallet2a
  translation: "Die Verriegelung ist ein Teil der Verschlüsselung. Immer wenn Sie die Brieftasche öffnen ist sie zuerst verriegelt. In diesem Zustand können keine Münzen ausgegeben werden und Miner, Dateimanager und Host sind ebenfalls deaktiviert solange die Brieftasche verriegelt ist."

- id: faq_wallet3q
  translation: "Kann ich mein eigenes Passwort wählen?"
- id: faq_wallet3a
  translation: "Im Moment ist es nicht möglich sein eigenes Passwort zu wählen. Viele Leute überschätzen ihre Fähigkeit, ein wirklich sicheres Passwort zu wählen und vielen Leuten wurden schon Münzen gestohlen weil sie ein schwaches Passwort gewählt hatten. Aus diesem Grund bietet die Sia Software keine Möglichkeit sein eigenes Passwort zu wählen."

- id: faq_wallet4q
  translation: "Kann ein Hacker meine Münzen stehlen?"
- id: faq_wallet4a
  translation: "Währenddem die Brieftasche entriegelt ist existiert der private Schlüssel nur im Arbeitsspeicher. Private Daten werden mit dem Passwort der Brieftasche verschlüsselt bevor sie auf die Festplatte geschrieben werden."

- id: faq_wallet5q
  translation: "Warum gibt es eine ganze Liste von Adressen?"
- id: faq_wallet5a
  translation: "Die meisten Brieftaschen zeigen dem Benutzer verschiedene Adressen immer nur einzeln an. Wir zeigen Ihnen alle Adressen auf einmal an. Es ist gute Praxis für jede Transaktion eine neue Adresse zu verwenden."

- id: faq_wallet6q
  translation: "Warum hat sich mein Kontostand nach einer Transaktion nicht verändert?"
- id: faq_wallet6a
  translation: "Ihre Transaktion wird im nächsten Block enthalten sein. Die durchschnittliche Zeit um einen neuen Block zu generieren beträgt 10 Minuten. Falls Ihre Brieftasche neu ist kann es auch sein, dass sie noch nicht alle Block-Headers heruntergeladen hat."

- id: faq_wallet7q
  translation: "Sind die Benutzer einer Brieftasche anonym?"
- id: faq_wallet7a
  translation: "Ja, zum grössten Teil schon. Sia benötigt für alle ihre Dienste keine persönlichen Daten."

- id: faq_wallet8q
  translation: "Wie oft soll ich eine Sicherheitskopie meiner Brieftasche machen?"
- id: faq_wallet8a
  translation: "Das ist nicht nötig, solange Sie Ihren Seed (Passwort) an einem sicheren Ort aufbewahren. Verlieren Sie diesen nicht!"

### host ###

- id: faq_hosth
  translation: "Host"

- id: faq_host1q
  translation: "Wie werde ich ein Host?"
- id: faq_host1a
  translation: "Zuerst müssen die Ports weitergeleitet werden. Sobald die Ports weitergeleitet sind kann Ihr Host am Sia Netzwerk angemeldet werden und Sie können beginnen Datei-Verträge abzuschliessen. Die Anmeldung am Netzwerk kann einige Stunden dauern."

- id: faq_host2q
  translation: "Wie leite ich meine Ports weiter?"
- id: faq_host2a
  translation: "Standardmässig müssen die Ports :9981 und :9982 weitergeleitet werden. Die neusten Versionen von Sia beinhalten UPnP, welches die Ports für die meisten Leute automatisch weiterleitet. Das funktioniert aber nicht für alle. 'portforward.com' oder 'http://de.wikihow.com/Eine-Portweiterleitung-einrichten' können Ihnen weiterhelfen."

- id: faq_host3q
  translation: "Sia sagt, dass meine Ports nicht weitergeleitet sind. Das sind sie aber."
- id: faq_host3a
  translation: "Es kann vorkommen, dass Sia fälschlicherweise denkt die Ports seien nicht weitergeleitet. Sie können 'siac' benutzen um eine spezifische URL im Netzwerk zu registrieren. Diese manuelle Registrierung hilft Ihnen zwar bei der Verifikation der offenen Ports nicht weiter, aber so können Sie die Fehlermeldung umgehen."

- id: faq_host4q
  translation: "Ich erhalte keine Verträge."
- id: faq_host4a
  translation: "Falls Sie keine Datei-Verträge erhalten liegt das wahrscheinlich daran, dass Ihr Preis zu hoch ist, Ihre Brieftasche noch verriegelt ist, Ihre Ports nicht weitergeleitet sind, oder dass Ihr Host nicht richtig registriert wurde."

- id: faq_host5q
  translation: "Wie hoch soll ich den Preis setzen?"
- id: faq_host5a
  translation: "Es gibt ein paar grobe Reglen um einen konkurrenzfähigen Preis für Speicherplatz auf dem Netzwerk abzuschätzen. Alles was über 100 Siacoins pro GB pro Monat ist wird sehr wahrscheinlich keine Verträge erhalten."

- id: faq_host6q
  translation: "Können Hosts für die Daten die zu ihnen hochgeladen werden verantwortlich gemacht werden?"
- id: faq_host6a
  translation: "Weil alle Dateien verschlüsselt werden kann ein Host nicht wissen was für Dateien zu ihm hochgeladen werden und deswegen kann er dafür auch nicht verantwortlich gemacht werden. Falls ein Host hingegen einen DMCA Mahnbescheid erhalten sollte, liegt es in seiner eigenen Verantwortung diesen zu erfüllen."

### miner ###

- id: faq_minerh
  translation: "Miner"

- id: faq_miner1q
  translation: "Gibt es einen Miningpool?"
- id: faq_miner1a
  translation: "Nein, aber es sind mindestens 2 Miningpools in Entwicklung. Einer davon ist ein offizieller Miningpool und mindestens ein Drittanbieter entwickelt einen weiteren Pool für Sia. Es gibt aber keinen offiziellen Termin für die Fertigstellung."

- id: faq_miner2q
  translation: "Welche Grafikkarte soll ich kaufen?"
- id: faq_miner2a
  translation: "AMD Karten leisten in der Regel mehr als Nvidia Karten. Die Fury X wurde als Modell mit gutem Preis-Leistungs Verhältnis ausgewiesen."

- id: faq_miner3q
  translation: "Wie lange dauert es bis man alleine einen Block findet?"
- id: faq_miner3a
  translation: "Das hängt von der Grafikkarte ab. Pro Grafikkarte kann man mit etwa 2 bis 10 Blöcken pro Monat rechnen, wobei die Abweichung vom Mittelwert sehr gross sein kann."

- id: faq_miner4q
  translation: "Ich habe einen Block gefunden aber mein Guthaben beträgt immer noch 0."
- id: faq_miner4a
  translation: "Ähnlich wie bei Bitcoin können Münzen welche gerade erarbeitet wurden während 144 Blöcken nicht ausgegeben werden. Das dauert typischerweise 24 Stunden, wobei eine Bestätigung wegen der fluktuierenden Hashrate auch länger dauern kann."

- id: faq_miner5q
  translation: "Welchen Hash-Algorithmus benutzt Sia?"
- id: faq_miner5a
  translation: "Sia benutzt BLAKE2b, und eine Implementation eines GPU-Miners kann von unserem Github runtergeladen werden."

### files ###

- id: faq_filesh
  translation: "Dateien"

- id: faq_files1q
  translation: "Wie lade ich eine Datei hoch?"
- id: faq_files1a
  translation: "Klicken Sie auf das Ordnersymbol in der rechten oberen Ecke Ihrer Brieftasche."
 
- id: faq_files2q
  translation: "Ich habe Dateien hochgeladen aber sie werden nicht angezeigt."
- id: faq_files2a
  translation: "Sie können versuchen 'siac' in einem Kommandozeilenfenster auszuführen. Siac ist ein Kommandozeilenprogramm welches Sie von unserem Github runterladen können. Eine Benutzeranleitung kann ebenfalls dort gefunden werden: https://github.com/NebulousLabs/Sia/releases/latest"

- id: faq_files3q
  translation: "Kann ich meine lokalen Dateien entfernen nachdem ich sie auf das Sia Netzwerk hochgeladen habe?"
- id: faq_files3a
  translation: "Im Moment noch nicht, aber bald!"

- id: faq_files4q
  translation: "Wie kann ich eine Datei runterladen?"
- id: faq_files4a
  translation: "Klicken Sie auf die Datei und ein Dowloadsymbol erscheint in der rechten oberen Ecke Ihrer Brieftasche."
 
- id: faq_files5q
  translation: "Sehe ich irgendwo wie oft eine Datei runtergeladen wurde?"
- id: faq_files5a
  translation: "Nein, da das Herunterladen ausserhalb der Blockchain passiert. Hosts könnten das Datentransfervolumen einer Datei angeben, aber solche Messgrössen können sehr einfach gefälscht werden. Andere Plattformen wie z.B. die Sunfish-Plattform könnten Methoden haben um solche Messgrössen zu bestimmen."

- id: faq_files6q
  translation: "Können andere Leute meine Dateien auf Sia einsehen?"
- id: faq_files6a
  translation: "Nein. Alle Dateien die hochgeladen werden, werden zuerst mit einer Fehlerkorrektur versehen und dann verschlüsselt. Nur diejenigen Leute, welche die Metadaten der Datei besitzen können die Originaldatei einsehen. Als zusätzlichen Schutz werden auch Informationen wie z.B. die genaue Dateigrösse vor Leuten ohne Metadaten versteckt."

- id: faq_files7q
  translation: "Kann ich meine Dateien mit anderen Leuten teilen?"
- id: faq_files7a
  translation: "Ja. Dateien können entweder öffentlich oder privat geteilt werden. Alle Dateien welche ins Sia Netzwerk hochgeladen werden, werden mit einer Fehlerkorrektur versehen und verschlüsselt. Nur wer die Metadaten der Datei besitzt, ist in der Lage die Datei runterzuladen und zu entschlüsseln. Diese Metadaten werden in einer sogenannten '.sia' oder 'Siadatei' gespeichert. Indem man diese Siadatei untereinander austauscht, gibt man jemandem die Möglichkeit die damit verbundene Datei aus dem Sia Netzwerk runterzuladen. Um Dateien privat mit jemandem zu teilen können Sie dieser Person die Siadatei geben. Diese können dann die dazugehörige Datei runterladen, und solange die Siadatei nicht weitergegeben wird kann niemand sonst auf die Datei zugreifen. Sie können Dateien auch öffentlich teilen indem Sie die dazugehörende Siadatei öffentlich zugänglich machen."


