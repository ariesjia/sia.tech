### paragraphs ###
- id: about_p1
  translation: "細亞這個主意是在2013年的HackMIT上誕生的。假如你可以把全世界沒有用到的儲存空間釋放出來然後把它融合在一起來提供一個自由的世界性的數據儲存？"

- id: about_p2
  translation: "細亞利用了區塊鏈技術來讓分布式的網路安全而沒有信托地達成一個共識。用密碼學強化的智能合約保證了數據的加密和傳送不可能被第三方來幹擾。"

- id: about_p3
  translation: "細亞是雲端儲存的一個新的方法。不同于一個單一的公司擁有和管理數據中心，細亞打開了閘門讓任何人都可以出租他的硬盤空間來賺錢。"

- id: about_p4
  translation: "細亞是一個去中心化的數據中心網絡，這個網絡總體是世界上最快，最便宜，也是最安全的雲端儲存平台。今天，要想成爲一個主要的雲端儲存玩家必須要擁有數據中心，在市場裏建立信心， 追求客戶，與亞馬遜，谷歌，微軟這樣的巨頭競爭。"

- id: about_p5
  translation: "打開這個市場是個幾十億的努力。細亞的長期計劃是成爲互聯網儲存層的脊梁骨。"

- id: about_p6
  translation: "我們認爲數據存儲應該是免費的。我們想要釋放全世界沒有用到的空間然後建立起世界上最大的超級儲存伺服器。"

